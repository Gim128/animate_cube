<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice</title>
</head>
<body>

    <div class="container">
        <div class="cube" id="cube">
            <div class="front">
                <span class="fas fa-circle"></span>
            </div>
            <div class="back">
                <pre>
                    <pre class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                    <pre class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
                </pre>
            </div>
            <div class="top">
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
            </div>
            <div class="left">
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
            </div>
            <div class="right">
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
            </div>
            <div class="bottom">
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
                <span class="fas fa-circle"></span>
            </div>
        </div>
    </div>


<script src="./vendor/index.js"></script>
</body>
</html>
